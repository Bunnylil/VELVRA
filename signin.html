<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3LEGENT - Sign In</title>
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h1>Sign In</h1>
        <p class="subtitle">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>

        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter email address"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                placeholder="Enter password"
                required
              />
              <i
                class="fas fa-eye-slash toggle-password"
                onclick="togglePassword()"
              ></i>
            </div>
          </div>

          <div class="forgot-password">
            <a href="forgotpassword.html">Forgot Password?</a>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="terms" required />
            <label for="terms"
              >I agree with <a href="#">Terms and Conditions</a></label
            >
          </div>

          <button type="submit" id="signup-btn">Sign In</button>

          <div class="divider">or sign in with</div>

          <div class="social-buttons">
            <button id="google-signin" class="social-button" type="button">
              <i class="fab fa-google"></i>
            </button>

            <button id="twitter-signin" class="social-button" type="button">
              <i class="fab fa-twitter"></i>
            </button>

            <button id="facebook-signin" class="social-button" type="button">
              <i class="fab fa-facebook-f"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="banner-section"></div>
    </div>

    <script type="module" src="signin.js"></script>
  </body>
</html>
