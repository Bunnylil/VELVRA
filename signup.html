<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3LEGENT</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h1>Sign Up</h1>
        <p class="subtitle">
          Already have an account?<a href="signin.html">Sign in</a>
        </p>

        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="form-col">
                <label for="firstName">First name</label>
                <input
                  type="text"
                  id="firstName"
                  placeholder="Enter first name"
                  required
                />
              </div>
              <div class="form-col">
                <label for="lastName">Last name</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Enter last name"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter email address"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <div class="phone-input">
              <select id="countryCode">
                <option value="254">+254</option>
                <option value="255">+255</option>
                <option value="256">+256</option>
              </select>
              <input
                type="tel"
                id="phone"
                placeholder="Enter phone number"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                placeholder="Enter password"
                required
              />
              <i
                class="fas fa-eye-slash toggle-password"
                onclick="togglePassword()"
              ></i>
            </div>
            <div class="password-strength">
              <div class="strength-dot"></div>
              <div class="strength-dot"></div>
              <div class="strength-dot"></div>
              <div class="strength-dot"></div>
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="terms" required />
            <label for="terms"
              >I agree with <a href="#">Terms and Conditions</a></label
            >
          </div>

          <button type="submit" id="signup-btn">Sign up</button>

          <div class="divider">or sign up with</div>

          <div class="social-buttons">
            <button id="google-signin" class="social-button" type="button">
              <i class="fab fa-google"></i>
            </button>

            <button id="twitter-signin" class="social-button" type="button">
              <i class="fab fa-twitter"></i>
            </button>

            <button id="facebook-signin" class="social-button" type="button">
              <i class="fab fa-facebook-f"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="banner-section"></div>
    </div>

    <script type="module" src="signup.js"></script>
  </body>
</html>
